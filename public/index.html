<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Server</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/app.css" media="screen" title="no title" charset="utf-8">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/scripts/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      
      <div id="splash">
        <div class="form-group">
          <h1>Join The Chat Server</h1>
          <h3>What is your name?</h3>
          <form id="chatsetname" action="">
            <div class="form-group">
              <input id="chatname" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default pull-right" value="Set">
            </div>
          </form>
        </div>
      </div>
      
      
      <div id="chat">
        <h1>Chat Server</h1>
        <h4>Username: <span id="username"></span></h4>
        <div class="form-group">
          <div id="chatbox" class="form-control"></div>
        </div>
        <div class="form-group">
          <h4>Say Something</h4>
          <form id="chatsendform" action="" autocomplete="off">
            <div class="form-group">
              <input id="chatmessage" class="form-control" type="text" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default pull-right" value="Send Message" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
